<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5808d06a88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/realizar-reserva.css">
    <title>Realizar reserva</title>
</head>
<body>
    <header class="header">
        <img src="img/logo-parkeaTec.svg" alt="logo" class="log">
        <nav class="nav">
            <a class="item-nav" href="#">Formulario</a>
            <a class="item-nav" href="#">Generar Reportes</a>
            <a class="item-nav" href="#">Parqueadero</a>
            <a class="item-nav" href="#">Ver perfil</a>
        </nav>
    </header>
    <main>
        <div class="toast">
            <div class="toast-content">
                <i class="fa-solid fa-check check"></i>

                <div class="message">
                    <span class="text text-1"></span>
                    <span class="text text-2"></span>
                </div>
            </div>
            <i class="fa-solid fa-xmark close"></i>

            <div class="progress"></div>
        </div>
        <section class="section booking">
            <form action="" class="form" id="form">
                <h1 class="title-main">Haz tu reserva</h1>
                <div class="content-form">
                    <div class="content-input">
                        <div class="form-column">
                            <input type="text" class="input">
                            <label class="label">Id</label>
                        </div>
                        
                        <div class="form-column">
                            <input type="text" class="input">
                            <label class="label">Usuario</label>
                        </div>
                        <div class="form-column">
                            <input type="text" class="input">
                            <label class="label">Estado</label>
                        </div>
                    </div>
                    <div class="content-input">
                        <div class="form-column">
                            <input type="text" class="input" name="puesto-asignado" id="puesto-asignado">
                            <label class="label">Puesto Asignado</label>
                            <p class="input-error">El campo no puede estar vacio, debe escoger un puesto</p>
                        </div>
                        <div class="form-column">
                            <input type="text" class="input">
                            <label class="label">Fecha de creacion</label>
                        </div>
                        <div class="form-column">
                            <input type="text" class="input">
                            <label class="label">Vehiculo</label>
                        </div>
                        <div class="content-btn-booking">
                            <a class="btn-booking btn-booking-right" href="#">Ver espacios</a>
                            <button type="submit" class="btn-booking" id="btn-booking">Confirmar Reserva</button>
                        </div>
                        
                    </div>
                </div>            
            </form>
        </section>
    </main>
    <footer class="footer">
        <img src="img/logo-parkeaTec.svg" alt="logo">
    </footer>
    <script src="reserva.js"></script>
</body>
</html>
